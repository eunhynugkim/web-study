<!DOCTYPE html>
<html>
<head>
    <style>
        .parent{
            position: relative;
            background-color: black;
        }
        .child{
            width:500px;
            height:500px;

        }
        .blue{
            background-color: blue;
            position:relative;
            top:20px;
            left:20px;
        }
        .yellow{
            background-color: yellow;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="child blue"></div>
    <div class="child yellow"></div>
</div>
</body>
</html>
